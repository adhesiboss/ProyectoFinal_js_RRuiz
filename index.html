<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <link rel="stylesheet" href="style.css">

    <title>Préstamos</title>
</head>

<body>
    <div class="container ">
        <h1 class="mt-5">Calculador de Prestamos</h1>
        <h4 class="mt-2">Ingrese los datos de los usuarios</h4>
        <div class="d-flex justify-content-between">
            <div id="inputs" class="mt-4 mb-3 col-4 fs-inputs">
                <label for="nombre" class="form-label mt-2 mb-0">Nombre:</label>
                <input type="text" id="nombre" class="form-control mb-2">
                <label for="apellido" class="form-label mt-2 mb-0">Apellido:</label>
                <input type="text" id="apellido" class="form-control mb-2">
                <label for="monto" class="form-label mt-2 mb-0">Monto del préstamo ($):</label>
                <input type="number" id="monto" class="form-control mb-2" min="1" step="any">
                <label for="cuotas" class="form-label mt-2 mb-0">Número de cuotas (Máximo 36 cuotas):</label>
                <input type="number" id="cuotas" class="form-control mb-2" min="1" max="36">
                <label for="primerMes" class="form-label mt-2 mb-0">Mes inicial (Ejemplo: Enero, Febrero, etc.):</label>
                <input type="text" id="primerMes" class="form-control mb-2">
                <button id="agregarUsuario" class="btn btn-primary mt-3">Agregar Usuario</button>
            </div>
            
            <div id="outputs" class="col-6 tabla-usuarios mt-0 rounded-3"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>

</html>

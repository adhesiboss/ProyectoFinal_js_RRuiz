<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Préstamos</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Calculador de Prestamos en $USD</h1>
        <h4 class="mt-2">Ingrese los datos de los usuarios</h4>
        <div class="d-flex justify-content-between">
            <div id="inputs" class="mt-4 mb-3 col-4 fs-inputs">
                <label for="monto" class="form-label mt-2 mb-0">Monto del préstamo ($):</label>
                <input type="number" id="monto" class="form-control mb-2" min="1" step="any">
                <label for="cuotas" class="form-label mt-2 mb-0">Número de cuotas (Máximo 36 cuotas):</label>
                <input type="number" id="cuotas" class="form-control mb-2" min="1" max="36">
                <label for="divisa" class="form-label mt-2 mb-0">Divisa:</label>
                <select id="divisa" class="me-4">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CLP">CLP</option>
                    <option value="ARS">ARS</option>
                </select>
                <label for="primerMes" class="form-label mt-2 mb-0">Primer Mes:</label>
                <select id="primerMes">
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                    <option value="abril">Abril</option>
                    <option value="mayo">Mayo</option>
                    <option value="junio">Junio</option>
                    <option value="julio">Julio</option>
                    <option value="agosto">Agosto</option>
                    <option value="septiembre">Septiembre</option>
                    <option value="octubre">Octubre</option>
                    <option value="noviembre">Noviembre</option>
                    <option value="diciembre">Diciembre</option>
                </select>
                <button id="agregarUsuario" class="btn btn-primary mt-3 me-4">Agregar Usuario</button>
                <button id="verUsuarios" class="btn btn-outline-secondary mt-4 btn-sm">Ver Usuarios Almacenados</button>
                <div id="ordenarUsuariosContainer" class="mt-3">
                    <label for="ordenarUsuarios">Ordenar usuarios por:</label>
                    <select id="ordenarUsuarios" class="form-select">
                        <option value="nombreAscendente">Nombre (A-Z)</option>
                        <option value="nombreDescendente">Nombre (Z-A)</option>
                        <option value="montoAscendente">Monto (de menor a mayor)</option>
                        <option value="montoDescendente">Monto (de mayor a menor)</option>
                        <option value="cuotasAscendente">Cuotas (de menor a mayor)</option>
                        <option value="cuotasDescendente">Cuotas (de mayor a menor)</option>
                    </select>
                </div>
            </div>
            <div id="outputs" class="col-6 tabla-usuarios mt-0 rounded-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
